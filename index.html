<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Launch countdown timer</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <main>
    <div class="container">
      <h1>We're launching soon</h1>
      <div class="clock-container">
        <div class="days">
          <div class="days-container">
            <div class="upper"></div>
            <span>88</span>
            <div class="line"></div>
            <div class="down"></div>
          </div>
          <p>Days</p>
        </div>
        <div class="hours">
          <div class="hours-container">
            <div class="upper"></div>
            <span>23</span>
            <div class="line"></div>
            <div class="down"></div>
          </div>
          <p>Hours</p>
        </div>
        <div class="minutes">
          <div class="minutes-container">
            <div class="upper"></div>
            <span>14</span>
            <div class="line"></div>
            <div class="down"></div>
          </div>
          <p>Minutes</p>
        </div>
        <div class="seconds">
          <div class="seconds-container">
            <div class="upper"></div>
            <span>58</span>
            <div class="line"></div>
            <div class="down"></div>
          </div>
          <p>Seconds</p>
        </div>
      </div>
      <div class="social-icons">
        <i class="fab fa-facebook-square"></i>
        <i class="fab fa-pinterest"></i>
        <i class="fab fa-instagram"></i>
      </div>
    </div>
  </main>
  <div class="hills"><img src="./images/pattern-hills.svg" alt=""></div>
  <script src="https://kit.fontawesome.com/01eab78c02.js" crossorigin="anonymous"></script>
</body>

</html>
